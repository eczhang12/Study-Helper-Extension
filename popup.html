<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Panel Example</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="main-buttons">
        <h1>The Study Buddy</h1>
        <button class="open-panel-btn" id="pomodoro-btn">Pomodoro Timer</button>
        <button class="open-panel-btn" id="terms-btn">Terms to Study</button>
        <button class="open-panel-btn" id="to-study-btn">What to Study</button>

    </div>

    <div class="sliding-panel" id="pomodoro-window">
        <button class="close-panel-btn">&larr; Back</button>
        <h2>Pomodoro Timer</h2>
        <div>
            <label for="work-time-input">Set Work Time (minutes):</label>
            <input type="number" id="work-time-input" min="1" max="60" value="25">
        </div>
        <div>
            <label for="break-time-input">Set Break Time (minutes):</label>
            <input type="number" id="break-time-input" min="1" max="60" value="5">
        </div>
        <span id="phase-label">Work</span>
            <br>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div>
            <h3>Completed Cycles: <span id="cycle-count">0</span></h3>
        </div>
        <button id="start-timer-btn">Start Timer</button>
        <button id="reset-timer-btn">Reset Timer</button>
    </div>

    <div class="sliding-panel" id="terms-window">
        <button class="close-panel-btn">&larr; Back</button>
        <h2>Definitions List</h2>
        <ul id="words-list"></ul>
    </div>

    <div class="sliding-panel" id="to-study-window">
        <button class="close-panel-btn">&larr; Back</button>
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-todo-btn">Add Task</button>
        <ul id="todo-list"></ul>
    </div>

    
</body>
<footer>
    <p>Created by Evan Zhang</p>
</footer>
<script src="scripts/popup.js"></script>
</html>
