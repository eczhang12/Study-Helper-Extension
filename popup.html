<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Panel Example</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="main-buttons">
        <h1>The Study Buddy</h1>
        <button class="open-panel-btn" id="pomodoro-btn">Pomodoro Timer</button>
        <button class="open-panel-btn" id="terms-btn">Terms to Study</button>
        <button class="open-panel-btn" id="to-study-btn">What to Study</button>

    </div>

    <div class="sliding-panel" id="pomodoro-window">
        <button class="close-panel-btn">&larr; Back</button>
        <h2>Pomodoro Timer</h2>
        <h2 id="phase">Work</h2>
        <h1 id="time">00:00</h1>
        <button id="start-timer-btn">Start Timer</button>
        <button id="reset-timer-btn">Reset Timer</button>
        <label>How much work time: 
            <input id="work-time-option" type="number" min = "1" max = "60" value = "25" />
        </label>
        <label>How much break time: 
            <input type="number" id="break-time-option" value="5" min="1" max="60">
        </label>
        
        <button id="save-btn">Save Options</button>

    </div>

    <div class="sliding-panel" id="terms-window">
        <button class="close-panel-btn">&larr; Back</button>
        <h2>Definitions List</h2>
        <ul id="words-list"></ul>
    </div>

    <div class="sliding-panel" id="to-study-window">
        <button class="close-panel-btn">&larr; Back</button>
        <h2>To-Do List</h2>
        <button id="add-task-btn">Add Task</button>
        <button id="save-task-btn">Save Tasks</button>
        <div id="task-container"></div>
    </div>

    
</body>
<footer>
    <p>Created by Evan Zhang</p>
</footer>
<script src="scripts/popup.js"></script>
</html>
